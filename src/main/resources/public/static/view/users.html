<div id="usersView" class="" style="">

    <!-- Content Header (Page header) -->
    <ol class="breadcrumb">
        <li class="">
            <a id="vodsHome" href="javascript:void(0);" title="">
                <i class="fa fa-user fa-2x"></i>
                <h2 class="inline">用户角色</h2>
            </a>
        </li>
        <!--<li v-show="!showList"class="active">视频详情</li>-->
    </ol>

    <div id="userList">
        <div class="box box-primary">
            <!-- /.box-header -->
            <div class="box-body">
                <div class="col-sm-6 box-border">
                    <div class="box-title">
                        <h3>用户列表</h3>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user-plus"></i></span>
                        <div class="col-sm-6" style="padding: 0;">
                            <input type="text" class="form-control input-sm" placeholder="豆芽号登录名" v-model="newLoginName">
                        </div>
                        <div class="col-sm-6" style="padding: 0;">
                            <input type="text" class="form-control input-sm" placeholder="备注名" v-model="newUserName">
                        </div>
                        <span class="input-group-btn">
                            <input type="button" class="btn btn-primary btn-flat btn-sm" value="添加" @click="addUser">
                        </span>
                    </div>
                    <div id="tableCon">
                        <table id="userTable" class="table table-striped table-hover table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th>用户</th>
                                <th>角色</th>
                                <th>备注</th>
                            </tr>
                            </thead>
                            <tbody style="cursor:pointer;">
                            <tr v-for="u in users" data-uid="{{u.id}}">
                                <td  v-on:dblclick="showModifyRole(u)">{{u.loginName}}</td>
                                <td>{{u.roles|userRolesStr}}</td>
                                <td v-on:dblclick="showModifyUsers(u)" title="双击修改">
                                    <span v-show="!u.modify">{{u.userName}}</span>
                                        <div v-show="u.modify" class="input-group">
                                            <input type="text" class="form-control input-sm" v-model="u.userName">
                                            <span class="input-group-btn">
                                                    <input type="button" class="btn btn-primary btn-small btn-flat"
                                                    v-on:click="modifyUserName(u)" value="确定">
                                            </span>
                                            <span class="input-group-btn">
                                                    <input id="btnCancel" type="button" class="btn btn-default btn-small btn-flat"
                                                    v-on:click="cancelUserModify(u)" value="取消">
                                            </span>
                                         </div>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>

                <div  class="col-sm-6">
                    <div class="box-title form-inline">
                        <h3>
                            <i class="fa fa-user"></i> {{selUser.loginName}}
                        </h3>

                    </div>
                    <h4>修改所属角色</h4>
                    <div id="userRolesCkeck">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                            <th class="text-center">是/否</th>
                            <th>标识</th>
                            <th>描述</th>
                            </thead>
                            <tbody>
                            <tr v-for="r in roles">
                                <td class="text-center">
                                    <label style="cursor:pointer;">
                                        &nbsp;&nbsp;&nbsp;
                                        <input type="checkbox" v-model="checkedRoles" value="{{r.id}}">
                                        &nbsp;&nbsp;&nbsp;
                                    </label>
                                </td>
                                <td>{{r.name}}</td>
                                <td>{{r.remark}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div v-show="selUser.id>0" class="form-inline">
                        <button class="btn btn-primary btn-flat" @click="modifyUserRole">
                            确认修改
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-default btn-flat" @click="delUser">
                            <i class="fa fa-remove"></i>删除用户
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
