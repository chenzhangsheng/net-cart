<div id="vodReviewConfView" class="" style="">
    <!-- Content Header (Page header) -->
    <ol class="breadcrumb">
        <li class="">
            <a id="vodsHome" href="javascript:void(0);" title="">
                <i class="fa fa-check-square-o fa-2x"></i>
                <h2 class="inline">配置审核项</h2>
            </a>
        </li>
        <!--<li v-show="!showList"class="active">视频详情</li>-->
    </ol>

    <div id="userList">
        <div class="box box-primary">
            <!-- /.box-header -->
            <div class="box-body">
               <!--  <div class="col-lg-5 col-md-8 col-xs-12 box-border"> -->
               	<div class="col-sm-4 box-border">
                    <div class="box-title">
                        <h3>审核原因列表</h3>
                    </div>
                    <div class="input-group">
                        <input id="reasonInput" type="text" class="form-control input-sm" v-model="reasonToAdd" placeholder="原因名称">
                        <span class="input-group-btn">
                                <input id="btnAdd" type="button" class="btn btn-primary btn-flat btn-sm" value="添加" v-on:click="add(reasonToAdd)">
                        </span>
                    </div>
                    <table id="userTable" class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>原因</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="r in reasons" data-uid="{{r.id}}">
                            <td v-on:dblclick="showModify(r)" title="双击修改">
                                <span v-show="!r.modify" >{{r.reason}}</span>                                 
                                <div v-show="r.modify" class="input-group">
                                    <input type="text" class="form-control input-sm" v-model="r.reason">
                                    <span class="input-group-btn">
                                            <input type="button" class="btn btn-primary btn-small btn-flat"
                                            v-on:click="modify(r)" value="确定">
                                    </span>
                                    <span class="input-group-btn">
                                            <input id="btnCancel" type="button" class="btn btn-default btn-small btn-flat" 
                                            v-on:click="cancelModify(r)" value="取消">
                                    </span>
                                </div>
                            </td>
                            <td>
                                <a href="javascript:void(0);" v-on:click="del(r)" >删除</a>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
					
				<div class="col-sm-8 box-border">
                    <div class="box-title">
                        <h3>涉黄状态配置</h3>
                    </div>
                    <table id="yellowRateTable" class="table table-striped table-hover table-bordered">
                        <tbody>
                        <tr v-for="r in rates" data-uid="{{r.id}}">
                        	<td class="col-md-4">
                        		<span>{{r.name}}</span>
                        	</td>
                            <td class="col-md-5">
                                <span v-show="!r.modify" >{{r.minRate}}% 至 {{r.maxRate}}%</span>
                                <div v-show="r.modify" class="input-group">
                                    <input type="text" v-model="r.minRate" size="2" maxlength="3" />
                                    <span>%  至  </span>
                                    <input type="text" v-model="r.maxRate" size="2" maxlength="3"/>
                                    <span>%</span>
                                </div>
                            </td>
                            <td class="col-md-3" v-on:lclick="rateShowModify(r)" title="单击修改">
                                <span v-show="!r.modify" >
                                    <a href="javascript:void(0);" v-on:click="showModify(r)" >修改</a>
                                </span>
                                <span v-show="r.modify">
                                    <span class="input-group-btn">
                                        <input type="button"  class="btn btn-primary btn-small btn-flat"
                                        v-on:click="rateModify(r)" value="确定">
                                    </span>
                                    <span class="input-group-btn">
                                        <input id="btnCancel" type="button" class="btn btn-default btn-small btn-flat"
                                        v-on:click="rateCancelModify(r)" value="取消">
                                    </span>
                                </span>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
					
            </div>

        </div>
       
        </div>
    </div>
