<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<div id="auditStatisticsView" class="" style="">
    <!-- Content Header (Page header) -->
    <ol class="breadcrumb">
        <li class="">
            <a id="auditLogs" href="javascript:void(0);" title="">
                <i class="fa fa-history fa-2x"></i>
                <h2 class="inline">审核统计</h2>
            </a>
        </li>
        <!--<li v-show="!showList"class="active">视频详情</li>-->
    </ol>


    <div id="auditStatisticsSearch">
        <form class="form-inline search-con" role="form">
            <div class="form-group">
                <label for="createDateSel" class="">领取时间:</label>
                <div id="createDateSel" class="input-group" title="">
                        <span class="add-on input-group-addon"><i
                                class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                    <input type="text" name="daterange" class="form-control input-sm date-range">
                </div>
            </div>

            <div class="form-group"><input id="btn-search" class="btn btn-block btn-primary btn-sm btn-flat"
                                           type="button" value="搜索"></div>
        </form>

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="statiticsTable" width="100%" class="table table-striped table-hover table-bordered">
                            <thead>
                            <tr>
								<th>序号</th>
                                <th>审核人账号</th>
                                <th>已领取视频数</th>
                                <th>审核通过视频数</th>
                                <th>不通过视频数</th>
                                <th>未审核视频数</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            	<tr v-for="as in auditStatus" data-uid="{{as.id}}">
                            		<td>{{as.id}}</td>
                            		<td>{{as.userName}}</td>
                            		<td>{{as.gaintaskNum}}</td>
                            		<td>{{as.aduitPass}}</td>
                            		<td>{{as.auditNotPass}}</td>
                            		<td>{{as.notAudit}}</td>
                            		<td>
                            			<!-- <a href="#vod-audit" >查看详情</a> -->
                            			<!-- <a class="btn-link" href="javascript:auditCtrl.showNewDetail('{{as.loginName}}','{{dateBegin}}','{{dateEnd}}')">查看详情</a> -->
                            			<a class="btn-link" href="javascript:auditCtrl.showNewDetail('{{as.loginName}}')">查看详情</a>
                            		</td>
                            	</tr>
                            </tbody>

                        </table>
                    </div>

                </div>
				
            </div>
        </div>
    </div>

</div>
